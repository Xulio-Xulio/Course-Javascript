<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
<style>
    body {
        background: black;
    }

    div#area {
        background: green;
        color: white;
        font: normal 25pt arial ;
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }

</style>
</head>
<body>
    <!--JavaScript Form-->
    <div id = "area">
        Interact
    </div>
  
    <script>
        var area = document.querySelector(`div#area`)
        var area1 = document.querySelector(`div#area`)
        var area2 = document.querySelector(`div#area`)
        area.addEventListener(`click` , clickk)
        area1.addEventListener(`mouseover` , enterr)
        area2.addEventListener(`mouseout` , outt)
        
        function clickk() {
            area.innerText = `OUCH!`
            area.style.background =  `red`
        }
        function enterr() {
            area.innerText = `came in`
        }
        function outt() { 
            area.innerText = `exited`
            area.style.background = `green`
        }
        
        
    </script>
    
</body>
</html>
