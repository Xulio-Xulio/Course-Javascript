<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM events</title>
<style>
    body {
        background: black;
    }

    div#area {
        background: green;
        color: white;
        font: normal 25pt arial ;
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }
    h1 {
        color: red;
        font: italic 50pt;
    }
    p {
        color: rgb(255, 255, 255);
    }


</style>
</head>
<body>
    <!--Html Form-->
    <div id = "area" onclick="clic()" onmouseenter="enter()" onmouseout="outy()">
        Interact
    </div>
    <h1>STEP BACK </h1>
    <p></p>
  
    <script>
        function clic() {
            var area = document.querySelector(`div#area`)
            var total = document.getElementsByTagName(`p`)
            area.innerText = `OUCH!`
            area.style.background =  `red`
            total.innerHtml = +=1
        }
        function enter() {
            var area1 = document.querySelector(`div#area`)
            area1.innerText = `came in`
        }
        function outy() {
            var area2 = document.querySelector(`div#area`)
            area2.innerText = `exited`
            area2.style.background = `green`
        }

    </script>
    
</body>
</html>
