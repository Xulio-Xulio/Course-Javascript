<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Program</title>
    <style>
        body {
            /* comentario em css */
            background-color: rgb(138, 138, 252);
            font-style: italic; 
            color: rgb(20, 3, 36);
            font-size: larger;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <!-- Comentario em html -->
    <h1>Hello, world</h1> 
    <p>Hello dude</p>
    <script>
        //Comentario em javascript
        var n1 = Number.parseInt(window.prompt("Type a number:"))//String
        var n2 = Number.parseInt(window.prompt("Type another number:"))//String
        var n3 = n1 + n2
        window.alert(`The sum is ${n3}`)
        var nome = window.prompt("Whats your name?")
        window.alert(`Hello ${nome} `)

    </script>
</body>
</html>
